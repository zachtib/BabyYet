{% extends "bootstrap4.html" %}

{% load crispy_forms_tags %}

{% block title %}Updating {{ baby_name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <h1 class="mt-2">Update {{ baby_name }}</h1>
                <hr class="mt-0 mb-4">

                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">Save person</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
